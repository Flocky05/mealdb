<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Item</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar {
            width: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
</head>

<body class="bg-white-700 mt-2 m-5 p-6">
    <header>
        <h3 class="text-center text-orange-400 text-5xl">Meal Item for any Country</h3>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="container ">
            <h2 class="text-red-500 text-3xl">Meal Detail</h2>
            <div class="text-center m-auto" id="detail-container" style="width: 30rem ;">
            </div>
        </section>
        <section class="text-center p-4 flex items-center justify-center gap-12">
            <input class="rounded " type="text" name="" id="search-field" placeholder="search your food">
            <button onclick="searchFood()" class="btn bg-red-600 px-6 py-2 rounded text-white text-xl">search</button>
        </section>
        <section class="container">
            <h2 class="text-orange-300 text-3xl">My food</h2>
            <div id="meal-container" class="p-5 grid grid-cols-3 gap-20">

            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="meal.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</body>

</html>
